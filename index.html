<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rego Check | Australia</title>
  <link rel="icon" href="https://i.imgur.com/tM2lY0B.png" />
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #1a1a1a;
      --card: #ffffff;
      --primary: #002855;
      --accent: #ff7f27;
      --secondary-bg: #e6f0ff;
      --header-bg: #002855;
      --header-text: white;
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #f0f0f0;
      --card: #161b22;
      --primary: #ffffff;
      --accent: #ff7f27;
      --secondary-bg: #1c293a;
      --header-bg: #161b22;
      --header-text: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .theme-toggle-container {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      gap: 2rem;
      height: calc(100% - 80px);
      box-sizing: border-box;
    }

    #leftPanel {
      flex: 1;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      font-weight: bold;
      text-transform: uppercase;
    }

    #result ul {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 0;
      list-style: none;
      margin-top: 1rem;
    }

    #result li {
      background: var(--secondary-bg);
      color: var(--primary);
      font-weight: bold;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    #result li:hover {
      background: var(--accent);
      color: white;
    }

    #recentSearches {
      width: 220px;
      background: var(--card);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #recentSearches h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.4rem;
    }

    #recentList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #recentList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary-bg);
      margin-bottom: 0.5rem;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      font-weight: bold;
    }

    .copyBtn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copyBtn:hover {
      color: var(--accent);
    }

    .copyBtn svg {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: stretch;
        overflow-y: auto;
      }

      #recentSearches {
        width: 100%;
        margin-top: 1rem;
      }

      #result ul {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

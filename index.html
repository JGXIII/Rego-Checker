<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Rego Checker | Australia</title>
  <link rel="icon" href="https://i.imgur.com/tM2lY0B.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background-color: #0052cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: #e9f2ff;
      color: #0052cc;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    li:hover {
      background-color: #d0e4ff;
    }

    #previewPanel {
      display: none;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
    }

    #previewPanel button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Rego Checker â€“ Australia</h1>
  </header>
  <main>
    <p>Enter your number plate below. We'll copy it automatically and let you choose your state to check it.</p>
    <input type="text" id="regoInput" placeholder="e.g. AXH950">
    <div id="result"></div>
    <div id="previewPanel"></div>
  </main>
  <script>
    const stateLinks = {
      VIC: "https://www.vicroads.vic.gov.au/registration/buy-sell-or-transfer-a-vehicle/check-vehicle-registration/vehicle-registration-enquiry",
      NSW: "https://check-registration.service.nsw.gov.au/?isLoginRequired=true",
      QLD: "https://www.service.transport.qld.gov.au/checkrego/application/VehicleSearch.xhtml?dswid=-124",
      SA: "https://account.ezyreg.sa.gov.au/account/check-registration.htm#error=login_required&state=f766405e-5748-4874-84dd-25721daa5b10",
      WA: "https://online.transport.wa.gov.au/webExternal/registration/",
      TAS: "https://www.transport.tas.gov.au/MRSWebInterface/public/regoLookup/registrationLookup.xhtml",
      ACT: "https://rego.act.gov.au/regosoawicket/public/reg/FindRegistrationPage",
      NT: "https://nt.gov.au/driving/rego/existing-nt-registration/rego-check"
    };

    const input = document.getElementById("regoInput");
    const result = document.getElementById("result");
    const preview = document.getElementById("previewPanel");

    input.addEventListener("input", () => {
      const rego = input.value.trim().toUpperCase();
      if (!rego || rego.length < 2) {
        result.innerHTML = "";
        preview.style.display = "none";
        return;
      }

      navigator.clipboard.writeText(rego).catch(() => {
        console.warn("Clipboard copy failed.");
      });

      let html = '<h3>Detected States:</h3><ul>';
      for (const state of Object.keys(stateLinks)) {
        html += `<li onclick="showPreview('${state}')">${state} Rego Check</li>`;
      }
      html += '</ul>';
      result.innerHTML = html;
      preview.style.display = "none";
    });

    function showPreview(state) {
      const rego = document.getElementById("regoInput").value.trim().toUpperCase();
      const link = stateLinks[state];
      preview.style.display = "block";
      preview.innerHTML = `
        <strong>${state} Registration Preview</strong>
        <p>Your rego <code>${rego}</code> is ready to be searched on the official ${state} website.</p>
        <button onclick="window.open('${link}', '_blank')">Continue to ${state} Site</button>
      `;
    }
  </script>
</body>
</html>
